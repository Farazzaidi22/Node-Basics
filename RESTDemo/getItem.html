<div>
  <h1>GET / POST Data example</h1>
  <div>
    <h2>GET</h2>
    <form action="http://localhost:3000/tacos" method="get">
      <input type="text" name="meat" />
      <input type="number" name="qty" />
      <button>Send</button>
    </form>
  </div>
  <div>
    <h2>POST</h2>
    <form action="https://localhost:3000/tacos" method="post">
      <input type="text" name="meat" />
      <input type="number" name="qty" />
      <button>Submit</button>
    </form>
  </div>
</div>
